<div class="container">
    <div class="col-md-6 col-md-offset-3">
        <!-- PAGE TITLE -->
        <div class="page-header">
            <h1>
                <span class="glyphicon glyphicon-fire"></span>Register</h1>
        </div>
        <!-- FORM -->
        <form>
            <div id="firstName-group" class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control" />
            </div>
            <div id="lastName-group" class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" />
            </div>
            <div id="email-group" class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" />
            </div>

            <div id="interested-group" class="form-group">
                <label>Are you going to be there?</label>
                <select class="form-control">
                    <option>Select an option</option>
                    <option>Yes</option>
                    <option>No</option>
                    <option>Maybe</option>
                </select>

            </div>
            <div id="guest-group" class="checkbox">
                <label><input type="checkbox">I'm brining a +1</label>
            </div>
            <div id="guest-name" class="form-group">
                <label>Name of Guest</label>
                <input type="text" class="form-control" />
            </div>
            <!-- SUBMIT BUTTON -->
            <button type="submit" class="btn btn-success btn-lg btn-block"> <span class="glyphicon glyphicon-flash"></span> Submit!
            </button>
        </form>
    </div>
</div>
